  <script type="text/javascript" id="gwd-init-code">
          // >>>
          window.onload = function() {


            // >> initialised our custom made Saatchi Masius banner
            //    attach it to the window scope.
            //    make initial setup, dont use jquery 
            this.SMad = new SMBanner(300,250);

            this.SMad.addBorder(300,250,"#999999","sm-add");
            this.SMad.init();
            this.SMad.renderCTA();


            ///
          var slide1 = new SMSlide(40);
          slide1.addStrip(new SMSlideStrip("copy/c1_a.svg",280,54,"red",5,10, 0.4));
          slide1.addStrip(new SMSlideStrip("copy/c1_b.svg",250,53,"green",5,8,0.5))
          slide1.renderSlide();

          var slide2 = new SMSlide(40);

          slide2.addStrip(new SMSlideStrip("copy/c2_a.svg",280,54,"red",5,10, 0.4));
          slide2.addStrip(new SMSlideStrip("copy/c2_b.svg",250,53,"green",5,8,0.5))
          slide2.addStrip(new SMSlideStrip("copy/c2_c.svg",240,49,"blue",5,10,0.6))
          slide2.renderSlide();

          var slide3 = new SMSlide(40);
          slide3.addStrip(new SMSlideStrip("copy/c1_a.svg",280,54,"red",5,10, 0.4));
          slide3.addStrip(new SMSlideStrip("copy/c1_b.svg",250,53,"green",5,8,0.5))
          slide3.renderSlide();

          slide3.setAsLast();

          this.SMad.kolejka.push(slide1,slide2,slide3); 



          var _self = this.SMad;
          
          // will loop  through all the queed slides
          // at the last slide it plays the end
          
          var f  = function () {
        
             _self.currentSlide++;

             if( _self.currentSlide<=_self.kolejka.length -1) {
                    
                     _self.kolejka[_self.currentSlide].animateSlide(f);
                
              } else {
                    
                    _self.theEnd();

              }
              
            
           }




           _self.kolejka[_self.currentSlide].animateSlide(f);

          } // the end of window.onLoad event 

          // > > > > > //


    
    






  </script>
